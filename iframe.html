<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>uno</h1>
    <iframe
        title="Inline Frame Example"
        width="300"
        height="200"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik">
    </iframe>
    <h2>Dos</h2>
    <iframe width="560" height="315" 
src="https://www.youtube.com/embed/oWq4gJYSZQY?si=jRkNKZ1Ht2BN3wRP" 
title="YouTube video player" 
frameborder="0" 
allow="accelerometer; autoplay; 
clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" 
allowfullscreen></iframe>
<h3>tres</h3>
<iframe 
  style="border-radius:12px" 
  src="https://open.spotify.com/embed/track/4cOdzhRmo2TXz9WJpndAFp?utm_source=generator" 
  width="100%"  
  height="152" 
  frameBorder="0" 
  allowfullscreen="" 
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
  loading="lazy">
</iframe>

<h2>Demo permisos embebido</h2>
<iframe
    src="https://danielpalmera.github.io/fpn2-capsulas-html/capsula-23-02-multimedia/demo-permissions.html"
    title="Demo Permissions"
    width="800"
    height="600"
    allow="camera; microphone; geolocation; autoplay; encrypted-media"
    loading="lazy"
    style="border:1px solid #ccc;border-radius:6px"
></iframe>
<iframe
    src="https://danielpalmera.github.io/fpn2-capsulas-html/capsula-23-02-multimedia/demo-permissions.html"
    title="Demo Permissions"
    width="800"
    height="600"
    allow=""
    loading="lazy"
    style="border:1px solid #ccc;border-radius:6px"
></iframe>
</body>
