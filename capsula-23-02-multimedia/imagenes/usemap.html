<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usemap</title>
    <!-- Pico.css -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
</head>
<body>
    <div class="container">
        <section>
            <h1>Ejemplo de usemap en Imagenes </h1>
            <img src="mesa-servida-arepas-venezolanas_214787-53.avif" usemap="#image-map">
            <map name="image-map">
                <area target="_blank" alt="pernil" title="Pernil" href="https://www.google.com/search?q=pernil" coords="494,1218,274" shape="circle">
                <area target="_blank" alt="mechada" title="Mechada" href="https://www.google.com/search?q=mechada" coords="257,796,169" shape="circle">
                <area target="_blank" alt="caraotas" title="Caraotas" href="https://www.google.com/search?q=caraotas" coords="556,562,164" shape="circle">
                <area target="_blank" alt="queso" title="Queso" href="https://www.google.com/search?q=queso santa barbara" coords="854,288,180" shape="circle">
                <area target="_blank" alt="arepas" title="Arepas" href="https://www.google.com/search?q=arepas venezolanas" coords="42,135,522" shape="circle">
                <area target="_blank" alt="tajadas" title="Tajadas" href="https://www.google.com/search?q=tajadas" coords="575,864,625,905,661,976,822,1102,1056,1031,1045,707" shape="poly">
            </map>
        </section>
    </div>
</body>
</html>
