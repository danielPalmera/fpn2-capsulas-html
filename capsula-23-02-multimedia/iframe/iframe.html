<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <!-- Pico.css -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
</head>
<body>
    <div class="container">
<h1>Embebido de mapa</h1>
    <iframe
        title="Inline Frame Example"
        width="300"
        height="200"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&amp;layer=mapnik">
    </iframe>
    <br><br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2376.0914078401834!2d-5.693853583295032!3d43.54455902653311!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2ses!4v1771801566534!5m2!1ses-419!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br><br>
    <h2>Embebido video yoyutube</h2>
    <iframe width="560" height="315" 
src="https://www.youtube.com/embed/oWq4gJYSZQY?si=jRkNKZ1Ht2BN3wRP" 
title="YouTube video player" 
frameborder="0" 
allow="accelerometer; autoplay; 
clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" 
allowfullscreen></iframe>
<br><br>
    <h2>Embeber pagina web</h2>
    <iframe src="https://landings.somosf5.org/proyecto-impulsia-curso-descubrimiento-tecnologico?utm_source=Organico&utm_medium=RLC&utm_campaign=Feb2026" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    
    
</body>
</html>
