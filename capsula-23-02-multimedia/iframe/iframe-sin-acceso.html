<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe sin acceso</title>
    <!-- Pico.css -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css"
    >
</head>
<body>
    <div class="container">
        <h1>Iframe</h1>
        <p>Atributos deshabilitados allow="accelerometer 'none'; camera 'none'; geolocation 'none'; microphone 'none'; payment 'none'"</p>
        <iframe
            src="https://danielpalmera.github.io/fpn2-capsulas-html/capsula-23-02-multimedia/demo-permissions-2.html"
            title="Demo Permissions"
            width="800"
            height="600"
            allow="accelerometer 'none'; camera 'none'; geolocation 'none'; microphone 'none'; payment 'none'"
            loading="lazy"
            style="border:1px solid #ccc;border-radius:6px"
        ></iframe>
    </div>
    
</body>
</html>
